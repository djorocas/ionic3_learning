<ion-header>

  <ion-navbar>
    <ion-title>quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>id: {{ id }}</p>
  <p>person: {{ person }}</p>
  <p>text: {{ text }}</p>

  <button ion-button color="danger" outline small (click)="onClose(true)">Unfavorite</button>
  <button ion-button color="danger" (click)="onClose()">Close</button>

</ion-content>
